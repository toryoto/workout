{% load static %}

<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link href="{% static 'css/login.css' %}" rel="stylesheet" />
</head>
<body>
    <div>
        {% if form.errors %}
            <p style="color:red">ユーザー名とパスワードが一致しません。</p>
        {% endif %}
    </div>

    <!-- ログインのフォームを配置 -->
    <form method="POST">
        {% csrf_token %}
        <h1>ログイン</h1>
        <label for="Username">User name</label>
        <input type="text" name="username" id="id_username" maxlength="150" autocapitalize="none" autocomplete="username" placeholder="ユーザー名" required autofocus>
        <label for="password">Password</label>
        <input type="password" name="password" id="id_password" autocapitalize="none" autocomplete="password" placeholder="パスワード" required>

        <input type="submit" value="ログイン">

        <p><a href="{% url 'password_reset' %}">パスワードを忘れましたか？</a></p>

        <!-- ログイン直後のリダイレクト先 -->
        <input type="hidden" name="next" value="{% url 'workout:index' %}">
    </form>

</body>
</html>
